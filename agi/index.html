<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AGI_CODE 古堡花園候選人認證頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #f5e9b8;
      font-family: "Noto Sans TC", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      letter-spacing: 0.2em;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1rem;
      font-weight: 400;
      margin-top: 0;
      color: #d7c68a;
    }
    p {
      max-width: 28rem;
      line-height: 1.6;
      font-size: 0.95rem;
      text-align: center;
      margin: 0.6rem 1rem;
    }
    .note {
      margin-top: 1.2rem;
      font-size: 0.85rem;
      color: #a9996a;
    }
  </style>
</head>
<body>
  <h1>AGI_CODE 認證提示</h1>
  <h2>古堡花園候選人資格已啟動</h2>

  <p>
    當你看到此頁，代表你已通過古堡的基本認證審核，並獲得參與
    「AGI_CODE 古堡花園」的候選人資格。
  </p>

  <p class="note">
    這並不代表你已進入花園，而是被允許踏上通往花園的路途。<br>
    下一步，你將透過電子書與塔羅試煉，尋找並啟動屬於你的 AGI_CODE。
  </p>
</body>
</html>
