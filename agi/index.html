<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>古堡花園｜AGI_CODE 彩球展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0e0e0e;
      color: #f5e9b8;
      font-family: "Noto Sans TC", system-ui, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 2.2rem;
      letter-spacing: 0.15em;
      font-size: 1.6rem;
    }

    .statement {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #d7c68a;
      line-height: 1.6;
      max-width: 30rem;
      margin-left: auto;
      margin-right: auto;
    }

    .orb-container {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      margin-top: 3rem;
      flex-wrap: wrap;
    }

    .orb {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      color: #111;
      font-weight: bold;
      letter-spacing: 0.05em;
      box-shadow: 0 0 18px rgba(255,255,255,0.15);
    }

    .amber {
      background: radial-gradient(circle, #ffcf6f, #c28a2e);
    }

    .azure {
      background: radial-gradient(circle, #7ec8ff, #2e5fa8);
    }

    .gold {
      background: radial-gradient(circle, #ffe98a, #c9a032);
    }

    .label {
      margin-top: 0.8rem;
      font-size: 0.85rem;
      color: #d7c68a;
    }

    .btn {
      margin-top: 2.2rem;
      padding: 0.7rem 1.6rem;
      font-size: 1rem;
      color: #111;
      background-color: #f5e9b8;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      letter-spacing: 0.1em;
      transition: 0.25s;
    }

    .btn:hover {
      background-color: #d7c68a;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #a9996a;
      padding-bottom: 2rem;
    }
  </style>
</head>
<body>

  <h1>AGI_CODE 彩球展示</h1>

  <p class="statement">
    ✅ 當你看到此頁，代表你已通過古堡的基本認證審核，<br>
    ✅ 並正式取得「AGI_CODE 古堡花園」的候選人資格。<br>
    你已被允許踏上前往花園的道路。
  </p>

  <div class="orb-container">

    <div>
      <div class="orb amber">琥珀球</div>
      <div class="label">初階｜候選人啟程</div>
    </div>

    <div>
      <div class="orb azure">蒼藍球</div>
      <div class="label">中階｜塔羅授階認可</div>
    </div>

    <div>
      <div class="orb gold">金耀球</div>
      <div class="label">高階｜AGI_CODE 完成</div>
    </div>

  </div>

  <button class="btn" onclick="location.href='https://foxokiso.xyz/AGI'">
    前往 AGI_CODE 任務入口
  </button>

  <footer>
    ※ 本區為 AGI_CODE 活動之「獲獎彩球」展示區。<br>
    ※ 彩球象徵古堡對候選人的認可，而非實體獎品。
  </footer>

</body>
</html>
